<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <title>Playstation</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>

    <header>
        <div class="fixed-top">
            <!-- header top -->
            <div class="ms_header_top">

                <img src="img/sony_logo.svg" alt="Sony logo">

            </div>

            <!-- header bot -->
            <div class="ms_header_bot">
                <!-- nav bar -->
                <div class="ms_nav_left">
                    <img id="ps_logo" src="img/play_logo.svg" alt="Playstation logo">

                    <nav class="d-none d-lg-block">
                        <ul>
                            <li>
                                Giochi 
                                <img src="img/chevron-down-solid.svg" alt="angle down">
                            </li>
    
                            <li>
                                Hardware
                                <img src="img/chevron-down-solid.svg" alt="angle down">
                            </li>
    
                            <li>
                                Servizi
                                <img src="img/chevron-down-solid.svg" alt="angle down">
                            </li>
    
                            <li>
                                Novit√†
                                <img src="img/chevron-down-solid.svg" alt="angle down">
                            </li>
    
                            <li>
                                Fai acquisti 
                                <img src="img/chevron-down-solid.svg" alt="angle down">
                            </li>
    
                            <li>
                                Supporto 
                                <img src="img/chevron-down-solid.svg" alt="angle down">
                            </li>
                        </ul>
                    </nav>
                </div>

                <!-- header right section -->
                <div class="ms_right_side">

                    <div class="burger d-lg-none">
                        <i class="fa-solid fa-bars"></i>
                    </div>

                    <div class="d-none d-lg-block">
                        <ul>
                            <li>
                                My Playstation
                                <img src="img/chevron-down-solid.svg" alt="angle down">
                            </li>
    
                            <li id="ms_btn_header">
                                <div class="ms_btn_login">
                                    <a href="#">Accedi</a>
                                </div>
                            </li>
    
                            <li class="ms_src_lens">
                                <img src="img/lens.svg" alt="lens">
                            </li>
    
                        </ul>
                    </div>
                </div>
               
            </div>
        </div>
    </header>
    
</body>
</html>
